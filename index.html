<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuttle Time Planner</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="dark">
    <div class="text-center mt-4 mb-4 animated-header w-100">
      <h1 class="display-4">Shuttle Calculator</h1>
    </div>

    <div class="dark-mode-toggle">
      <i id="darkModeIcon" class="fa fa-moon"></i>
    </div>

    <div class="container">
      <div class="card p-4 mb-4">
        <label class="form-label" for="calculationType">Select Calculation</label>
        <div class="mb-1">
          <select id="calculationType" class="form-select">
            <option value="calcA">Shuttle to School</option>
            <option value="calcB">Next Shuttle to Apartment</option>
            <option value="calcC">School to Apartment and Back</option>
          </select>
        </div>

        <hr />

        <form id="shuttleForm" class="form-group row">
          <div class="calcA">
            <label for="classTime" class="form-label">Class Time</label>
            <input type="time" id="classTime" class="form-control mb-3" />
            <label for="classTime" class="form-label"
              >Walking Time (minutes)</label
            >
            <input
              type="number"
              id="walkingTime"
              class="form-control input mb-3 skipRequired"
              min="0"
            />
          </div>
          <div class="calcB">
            <label for="shuttleTime" class="form-label">Earliest Time At Shuttle</label>
            <input type="time" id="shuttleTime" class="form-control mb-3" />
          </div>
          <div class="calcC">
            <label for="leaveTime" class="form-label"
              >Earliest Time to Leave From School</label
            >
            <input type="time" id="leaveTime" class="form-control input mb-3" />
            <label for="returnTime" class="form-label"
              >Latest Time to Return to School</label
            >
            <input type="time" id="returnTime" class="form-control input mb-3" />
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">Calculate</button>
          <div id="result" class="mt-3 mb-0 alert alert-info d-none"></div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="standard-scripts.js"></script>
  </body>
</html>
